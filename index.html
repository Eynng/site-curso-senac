  <script>
    var dataHora, xHoras, xDias, dia, mes, ano, saudacao;
    dataHora = new Date();
    xHoras = dataHora.getHours();

    if (xHoras >= 0 && xHoras < 12) {
      saudacao = "Bom dia";
    }
    if (xHoras >= 12 && xHoras < 18) {
      saudacao = "Bom tarde!!";
    }
    if (xHoras >= 18 && xHoras <= 23) {
      saudacao = "Bom noite!!!";
    }

    xDias = dataHora.getDay();

    diaSem = new Array(7);

    diaSem[0] = "Domingo";
    diaSem[1] = "Segunda-feira";
    diaSem[2] = "Terça-feira";
    diaSem[3] = "Quarta-feira";
    diaSem[4] = "Quinta-feira";
    diaSem[5] = "Sexta-feira";
    diaSem[6] = "Sabado";

    dia = dataHora.getDate();
    mes = dataHora.getMonth();

    mesAno = new Array(12);

    mesAno[0] = "Janeiro";
    mesAno[1] = "Fevereiro";
    mesAno[2] = "Março";
    mesAno[3] = "Abril";
    mesAno[4] = "Maio";
    mesAno[5] = "Junho";
    mesAno[6] = "Julho";
    mesAno[7] = "Agosto";
    mesAno[8] = "setembro";
    mesAno[9] = "Outubro";
    mesAno[10] = "Novembro";
    mesAno[11] = "Dezembro";

    ano = dataHora.getFullYear();

    document.write(
      saudacao +
        " " +
        diaSem[xDias] +
        ", " +
        dia +
        " " +
        mesAno[mes] +
        " de " +
        ano
    );
  </script>
